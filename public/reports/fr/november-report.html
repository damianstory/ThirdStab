<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de novembre 2025 | Industry Immersion Series</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #F6F6FF 0%, #C6E7FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 24px rgba(34, 34, 76, 0.1);
        }
        h1 {
            color: #22224C;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .badge {
            display: inline-block;
            background: #C6E7FF;
            color: #22224C;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .cta {
            margin-top: 2rem;
        }
        .cta a {
            display: inline-block;
            background: #0092ff;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .cta a:hover {
            background: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="badge">Novembre 2025</span>
        <h1>Rapport en cours de traduction</h1>
        <p>Le rapport de novembre pour Skills Compétences Canada est actuellement en cours de traduction en français. Veuillez consulter la version anglaise pour le moment.</p>
        <div class="cta">
            <a href="/november/report">Voir le rapport en anglais</a>
        </div>
    </div>
</body>
</html>
